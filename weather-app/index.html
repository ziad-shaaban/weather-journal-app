<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <p class="left-title">Weather App</p>
        <div class="left-content">
          <span class="temp-num"></span>
          <div class="city-info">
            <p id="city"></p>
            <p id="date"></p>
          </div>
          <div class="weather">
            <img src="" />
            <p id="description"></p>
          </div>
        </div>
        <div class="feeling">
          <p id="felling-text"></p>
        </div>
      </div>
      <div class="right">
        <label for="search">Enter A ZipCode</label>
        <div class="input">
          <input type="number" id="search" maxlength="5" />
        </div>
        <div class="text-aria">
          <label>How are you feeling today?</label>
          <textarea id="feeling"></textarea>
          <button id="generate">Generate</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
